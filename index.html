<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">LIBRARY</div>
            <button id="add">New Book</button>
        </div>
    
        <div class="shelf">
            <div class="card">
                <div class="image-holder">
                    <img src="https://i.pinimg.com/1200x/3b/d0/61/3bd0619c1baac118e90d19ad54f3422f.jpg">
                </div>
                <h4 class="title">Daredevil lorem7</h4>
                <h6 class="title">Morgan Freeman</h6>
                <div class="action-holder">
                    <button type="button" class="status">Read</button>
                    <button type="button" class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <dialog id="modal">
        <form action="/">
            <label for="title">Title: </label>
            <input type="text" name="book_title" id="title">
            <label for="author">Author: </label>
            <input type="text" name="book_author" id="author">
            <input type="checkbox" name="book_has_read" id="hasRead">
            <label for="hasRead">have you read this already?</label>

            <button type="submit" id="submit">Submit</button>
            <button type="button" id="close">close</button>
        </form>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
